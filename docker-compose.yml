version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: mi_usuario
      POSTGRES_PASSWORD: mi_contrase√±a
      POSTGRES_DB: mi_base_datos
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "5173:5173"
    depends_on:
      - postgres
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]

volumes:
  db-data:
